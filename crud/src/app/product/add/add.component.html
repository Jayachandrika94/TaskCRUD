<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form [formGroup]="productDetails" (ngSubmit)="submit()">
                <div>
                    <label for="">Product Name</label><br>
                    <input type="text" formControlName="productName">
                </div>
                <div>
                    <label for="">Product Image URL</label><br>
                    <input type="text" formControlName="productImageURL">
                </div>
                <div>
                    <label for="">Product Price</label><br>
                    <input type="number" formControlName="productPrice">
                </div>
                <div>
                    <label for="">Product Description</label><br>
                    <input type="text" formControlName="productDescription">
                </div>
                <div class="footer">
                    <button type="submit" class="bg-primary">Add Iteam</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
