<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form  style="border:1px soild black;box-shadow:0px 0px 3px 3px grey ;padding: 40px; background-color:white;"    [formGroup]="registerForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="email" class="form-control" formControlName="fullname">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" formControlName="role">
                </div>

                <button style="margin-left:100px" type="submit" class="btn btn-primary">Submit</button>
                <p style="margin-top:10px;">already register ? plaese  <a href="" routerLink="/log">Login</a> </p>

            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
